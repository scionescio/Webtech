<body>
    <div id="page">
        <div id="container">
            <h1 id="h1">Böcklerpark</h1>
            <nav>
                <ul>
                    <li><a href="KiezApp.html">Überblick</a></li>
                    <li><a href="Sport.html">Sportangebote</a></li>
                </ul>
            </nav>
            <h2 id="h1"> Sportangebote </h2>
            <div id="mapid"></div>

            <div class="container-1">
                <div class="box-1">
                    <img src="ttt.jpg" alt="ttt" class="TT">

                    <h4 style="color: white">Tischtennisplatten</h4>
                    <p>Mittig, links von Gain-Anlage</p>
                </div>


                <div class="box-2">
                    <img src="skatepark.jpg" class="SP">
                    <h4 style="color: white">Skatepark</h4>
                    <p> Hinten links</p>
                </div>
                <div class="box-3">
                    <img src="gain.jpg" class="Gain">
                    <h4 style="color: white">Gain-Analage</h4>
                    <p>Mittig, rechts von TTPlatten</p>
                </div>
            </div>
        </div>
    </div>
    <script>
        var mymap = L.map('mapid').setView([52.496605, 13.408805], 15);

        var layer = L.tileLayer('http://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright"> OpenStreetMap</a> contributors, &copy; <a href="https://carto.com/attributions">CARTO</a>'
        }).addTo(mymap);

        var circle = L.circle([52.496605, 13.408805], {
            color: 'grey',
            fillColor: 'silver',
            fillOpacity: 0.5,
            radius: 200
        }).addTo(mymap);

        var marker1 = L.marker([52.496605, 13.408805]).addTo(mymap).bindPopup("Gain");
        var marker2 = L.marker([52.496763, 13.406117]).addTo(mymap).bindPopup("SkatePark");
        var marker3 = L.marker([52.496111, 13.410092]).addTo(mymap).bindPopup("PingPong");
    </script>
