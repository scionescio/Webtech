                        <h2> Geschichte</h2>
                        <p id="geschichte"> Nachdem im Jahr 1922 die Städtische Gasanstalt das Gelände aufgab, legte Heinrich Wiepking-Jürgensmann einen Wiesenpark an. 1936 erhielt er zur Zeit des Nationalsozialismus die Bezeichnung Harry-Anderssen-Park, benannt
                            nach einem Mitglied der Sturmabteilung. Nach dem Krieg wurde der Park im Jahr 1945 in Urbanpark, 1951 in Böcklerpark umbenannt. Seit dieser Zeit trägt seitdem den Namen des ersten DGB-Vorsitzenden, Hans Böckler.</p>

                        <h2>Nutzung</h2>
                        <p id="nutzung"> Im Park befinden sich einige Kinderspielplätze sowie seit 1978 der Wohnkomplex Böcklerpark, zu dem auch das Statthaus Böcklerpark gehört. Unter dem Motto Miteinander in Vielfalt hat man es sich zum Ziel gesetzt, ein Freizeitangebot
                            für Kinder, Jugendliche und Erwachsene anzubieten. Im August 2011 stand das Statthaus Böcklerpark in Flammen[2]. Grund dafür war eine neue gelegte Elektroleitung auf dem Dach. Fünf Feuerwehrstaffeln löschten den Brand
                            im Statthaus. 100 Quadratmeter Dach brannten dabei ab. In Folge mussten Veranstaltungen, wie zum Beispiel die Wrestlingshow „GWF Berlin Wrestling Night“ abgesagt/verlegt werden</p>

                        <h2> Sonstiges</h2>
                        <p id="sonstiges"> Zum Gedenken an Hans Böckler wurde im Park eine Büste aus Bronze aufgestellt. Diese wurde jedoch in der Nacht vom 1. März auf den 2. März 2011 vermutlich von Metalldieben entwendet</p>
