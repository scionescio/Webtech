<!doctype html>

<html lang="en">

<head>
    <link href="AdventsCSS.css" rel="stylesheet" media="screen
    and (min-width: 866px)">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        @media (min-width: 680px) {
            body {
                background-color: #dedad5;
            }
            main {
                margin: auto;
                background: url(https://i.pinimg.com/originals/ea/40/91/ea4091b1a1666c7163fac837aafd3375.jpg);
                width: 680px;
                height: 920px;
            }
        }
    </style>
</head>

<body>




    <main class="grid">
        <div id="grid-item" onclick=openQuestion()></div>

    </main>

    <script>
        function openQuestion() {
            document.getElementById("grid-item").append(document.getElementById("question"));
            document.getElementsById("question").style.width = "100%";
        }

        function openAnswer() {
            document.getElementById("question").append(document.getElementById("answer"));
            document.getElementsById("question").style.visibility = "hidden";
            document.getElementsById("answer").style.width = "100vw";
        }
    </script>


</body>

</html>
<div id="question" onclick=openAnswer()>
    wer sind die coolsten hier?
</div>

<div id="answer" style="font-weight: 800; color:black; background-color: whitesmoke; z-index: 10; width:0vw">
    wir
</div>
